<h1>Fibonacci</h1>
<p>In mathematics, the Fibonacci numbers, commonly denoted Fn, form a sequence, called the Fibonacci sequence, such that each number is the sum of the two preceding ones, starting from 0 and 1. That is, and for n > 1.</p>

<h3>{{ fn }}</h3>
<div class="fibonacci-sequence" *ngIf="fnSequence">
    <div class="fibonacci-sequence__number" *ngFor="let sequence of fnSequence">
        {{sequence}}
    </div>
</div>

<div>
    <label for="index">Fibonacci Index</label>
    <input #index name="index" id="index" type="number">
</div>
<button (click)="getUserNumber(index.value)">Find Fibonacci Number</button>
